query checkSeason7Conditions($userAddress: String!) {
  season7Conditions(
    where: {
      id: $userAddress,
      hasAllRequiredTokens: true
    }
    first: 1
  ) {
    id
    hasAllRequiredTokens
    lastUpdated
  }
  
  # Also get the tokens the user owns
  addressTokens(where: { id: $userAddress }) {
    ownedTokens
    lastUpdated
  }
}

# To use this query, provide the user's address as a variable:
# {
#  "userAddress": "0xc779ceb0853fa7ab6a38c587c1cfc702e4603d9b"
# }