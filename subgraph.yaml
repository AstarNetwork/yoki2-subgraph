specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Yokis2
    network: soneium
    source:
      address: "0x80E041b16a38f4caa1d0137565B37FD71b2f1E2b"
      abi: Yokis2
      startBlock: 5610917
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: Yokis2
          file: ./abis/Yokis2.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/yokis-2.ts
  - kind: ethereum
    name: YokiImplAtProxy
    network: soneium
    source:
      address: "0x80E041b16a38f4caa1d0137565B37FD71b2f1E2b"  # Proxy address
      abi: YokiImpl  # Implementation ABI
      startBlock: 5610917
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - ContractURIUpdated
        - Initialized
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
        - Unpaused
      abis:
        - name: YokiImpl
          file: ./abis/YokiImpl.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ContractURIUpdated()
          handler: handleContractURIUpdated
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/yoki-impl-at-proxy.ts