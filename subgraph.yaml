specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Yokis2
    network: soneium
    source:
      address: "0x80E041b16a38f4caa1d0137565B37FD71b2f1E2b"
      abi: Yokis2
      startBlock: 5610917
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: Yokis2
          file: ./abis/Yokis2.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/yokis-2.ts
