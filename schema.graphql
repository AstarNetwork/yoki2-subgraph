type TransferSingle @entity(immutable: true) {
  id: Bytes!
  operator: Bytes! # address
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  season: Int!
}


type YokiPerSeason @entity {
  id: ID!
  address: String! @index
  season: Int! @index
  ownedYokis: [Int!]!
  hasAll: Boolean!
}